<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>

    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="/Front-end/JoinUser/css/join.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <form>
                <br>
                <br>
            
                
                <h2 class="text-center">Iniciar Sesión</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="required">
                </div>
                <div class="form-group">
                    <button id="RegistroCl" class="btn btn-primary btn-block">Ingresar</button>
                     <script type="text/javascript">
                          document.getElementById("RegistroCl").onclick = function () {
                             location.href = "http://127.0.0.1:5500/Front-end/registroPagina/interfazregistro.html";
                               };
                            </script>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="containerFooter">
            <button id="Iniciopage">Regresar</button>
            <script type="text/javascript">
                document.getElementById("Iniciopage").onclick = function () {
                 location.href = "http://127.0.0.1:5500/Front-end/inicioPage/inicioPage.html";
                 };
            </script>
        
        </div>
         

    </footer>
</body>
</html>
