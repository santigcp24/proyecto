	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
	<script>
		$(document).ready(function(){
		    var date_input=$('input[id="datepicker"]'); // nuestro input tiene el id "datepicker"
		    var options={
		        format: 'mm/dd/yyyy', // el formato que queremos que tenga la fecha
		        todayHighlight: true, // si queremos que resalte el d√≠a de hoy
		        autoclose: true, // si queremos que se cierre el calendario al seleccionar una fecha
		    };
		    date_input.datepicker(options);
		})
	</script>
